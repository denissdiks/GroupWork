<!DOCTYPE html>
<html lang="en">

<head>
    <title>After School Club</title>
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <meta charset="UTF-8">
</head>

<body>
    <div id="app">
        <header>
            <div class="navbar navbar-default">
                <div class="navbar-header">
                    <h1 v-text="sitename"></h1>
                </div>
            </div>
        </header>
        <main>
            <div class="row">
                <div class="col-md-2 col-md-offset-1">

                    <img v-bind:src="product.image" alt="maths icon">

                </div>
                <div class="col-md-6 col-md-offset-0 description">
                    <h1 v-text="product.title"></h1>
                    <p v-text="product.location"></p>
                    <p v-text="product.price">
                    <p v-text="product.spaces + product.spaceNumber"></p>
                    </p>
                    <button class="default" v-on:click="addToCart">Add To Cart</button>

                </div>
            </div>

        </main>

    </div>
</body>


<script>
    var webstore = new Vue({
        el: '#app',
        data: {
            sitename: "After School Club",
            product: {
                id: 1,
                title: "Maths",
                location: "London",
                price: "Price: Â£" + 100,
                spaces: "Number of spaces: ",
                spaceNumber: 5,
                image: "math.png",
            },
        },
        methods: {
            addToCart: function () {
                if (this.product.spaceNumber > 0) {
                    this.product.spaceNumber -= 1;

                }
            },
        },
    });

</script>

</html>
